name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Déploie à chaque push sur la branche main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # ✅ Compatible avec Firebase CLI v14+

      - name: Install dependencies
        run: npm install

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COCMARKET_0 }}'
          projectId: cocmarket-0
          entryPoint: .  # ✅ Le dossier racine contient firebase.json
